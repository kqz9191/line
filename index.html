<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Добавляем фоновое изображение */
            background-image: url('akasa.png');
            background-size: cover; /* Растягиваем изображение на весь фон */
            background-repeat: no-repeat; /* Запрещаем повторение изображения */
            background-position: center center; /* Центрируем изображение */
            background-attachment: fixed; /* Фиксируем изображение при прокрутке */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Меняем цвет текста, чтобы он был виден на фоне */
        }
        .container {
            text-align: center;
            /* Добавляем полупрозрачный фон для лучшей читаемости текста */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        #dayCounter {
            font-size: 1.2em;
            color: #757575;
            margin-top: 20px;
        }
        /* Стили для плеера */
        .music-player {
            margin-top: 30px;
            text-align: center;
             /* Добавляем полупрозрачный фон для лучшей читаемости текста */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        .music-player button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            background: #8e24aa;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .music-player button:hover {
            background-color: #6a1b9a;
        }

        #seekSlider {
            width: 80%; /* Adjust width as needed */
            margin-bottom: 10px;
        }

        #timeDisplay {
            font-size: 0.9em;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>я тебя люблю</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
        <p id="dayCounter">Люблю Лину: День 1</p>
    </div>

    <div class="music-player">
        <audio id="myAudio" src="ogni.mp3"></audio>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <input type="range" id="seekSlider" min="0" max="100" value="0">
        <div id="timeDisplay">0:00 / 0:00</div>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'valentine.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };

        function updateDayCounter() {
            let today = new Date();
            let startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // Start of current day

            let diffInMs = today.getTime() - startDate.getTime();
            let diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById('dayCounter').textContent = `Люблю Лину: День ${diffInDays}`;
        }

        updateDayCounter();

        // Музыкальный плеер
        let audio = document.getElementById('myAudio');
        let playBtn = document.getElementById('playBtn');
        let pauseBtn = document.getElementById('pauseBtn');
        const seekSlider = document.getElementById('seekSlider');
        const timeDisplay = document.getElementById('timeDisplay');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }


        audio.addEventListener('loadedmetadata', () => {
            seekSlider.max = audio.duration;
            timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
        });

        audio.addEventListener('timeupdate', () => {
            seekSlider.value = audio.currentTime;
            timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });


        seekSlider.addEventListener('input', () => {
            audio.currentTime = seekSlider.value;
        });

        playBtn.addEventListener('click', () => {
            audio.play();
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });


    </script>
</body>
</html>
