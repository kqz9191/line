<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("akasa.png") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        #dayCounter {
            font-size: 1.2em;
            color: white;
            margin-top: 20px;
        }

        .music-player {
            margin-top: 30px;
            text-align: center;
        }
        .music-player button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            background: #8e24aa;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .music-player button:hover {
            background-color: #6a1b9a;
        }

        #birthdayCountdown {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>я тебя люблю</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
        <p id="dayCounter">Люблю Лину: День 1</p>
        <p id="birthdayCountdown"></p>
    </div>

    <div class="music-player">
        <audio id="myAudio" src="ogni.mp3"></audio>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'valentine.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };

        function updateDayCounter() {
            let today = new Date();
            let startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());

            let diffInMs = today.getTime() - startDate.getTime();
            let diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById('dayCounter').textContent = `Люблю Лину: День ${diffInDays}`;
        }

        function updateBirthdayCountdown() {
            const birthday = new Date("2025-07-12T00:00:00"); // Дата рождения Лины
            const now = new Date();

            let diff = birthday.getTime() - now.getTime();

            if (diff < 0) {
                birthday.setFullYear(birthday.getFullYear() + 1); // Переход на следующий год, если ДР уже прошел
                diff = birthday.getTime() - now.getTime();
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("birthdayCountdown").innerHTML = `к твоему дню рождения осталось: ${days} дней, ${hours} часов, ${minutes} минут, ${seconds} секунд`;
        }

        updateDayCounter();

        setInterval(updateBirthdayCountdown, 1000);
        updateBirthdayCountdown();

        let audio = document.getElementById('myAudio');
        let playBtn = document.getElementById('playBtn');
        let pauseBtn = document.getElementById('pauseBtn');

        playBtn.addEventListener('click', () => {
            audio.play();
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });
    </script>
</body>
</html>
