<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffebee;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        #dayCounter {
            font-size: 1.2em;
            color: #757575;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>я тебя люблю</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
        <p id="dayCounter">Люблю Лину: День 1</p>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'valentine.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };

        function updateDayCounter() {
            let today = new Date();
            let startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // Start of current day

            let diffInMs = today.getTime() - startDate.getTime();
            let diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById('dayCounter').textContent = `Люблю Лину: День ${diffInDays}`;
        }

        updateDayCounter();
    </script>
</body>
</html>
